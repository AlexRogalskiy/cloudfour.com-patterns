---
notes: |
  Layout component for text-like `<input>` elements and accompanying elements
  like `<label>`, `<button>`, etc.
---
<div class="InputGroup">
  <label class="InputGroup-extra" for="demo-inputgroup-input">Search:</label>
  <input class="Input" type="text" id="demo-inputgroup-input" placeholder="Keywords...">
  <button class="Button Button--default">
    <svg class="Icon Icon--large">
      <title>Search</title>
      <use xlink:href="{{baseurl}}/assets/toolkit/images/icons.svg#search" />
    </svg>
  </button>
</div>
