<svg xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 64"
  width="128"
  height="64"
  preserveAspectRatio="none">
  <defs>
    <filter id="outline">
      <feMorphology in="SourceAlpha" result="morphed" operator="dilate" radius="2" />
      <feColorMatrix in="morphed" result="recolored" type="matrix"
        values="-1  0  0  1  0,
                 0 -1  0  1  0,
                 0  0 -1  1  0, 
                 0  0  0  1  0"/>
      <feMerge>
        <feMergeNode in="recolored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#outline)" fill="#456bd9">
    <circle cx="128" cy="64" r="32"/>
    <circle cx="88" cy="70" r="16"/>
  </g>
</svg>
