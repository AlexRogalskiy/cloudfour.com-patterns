<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 10 320 300" width="320" height="300">
  <defs>
    <style>
      .u-hidden,
      .u-sm-visible,
      .u-md-visible,
      .u-lg-visible {
        visibility: hidden;
      }

      .is-sm .u-sm-visible,
      .is-md .u-md-visible,
      .is-lg .u-lg-visible {
        visibility: visible;
      }

      .u-fillDark {
        fill: #0F1C3F;
      }

      .u-fillMid {
        fill: #DBE5EA;
      }

      .u-fillLight {
        fill: white;
      }

      .u-strokeMid {
        fill: none;
        stroke: #DBE5EA;
      }
    </style>
    <mask id="screenMask">
      <rect id="screenMaskMain" class="u-fillLight" x="130" y="107" width="60" height="106" rx="0" ry="0" transform="rotate(0)"/>
      <polygon id="screenMaskPointer" class="u-fillLight" points="160 160 160 160 160 160"/>
    </mask>
  </defs>

  <!-- Icons in screen -->

  <symbol id="icon-circle" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="blue"/>
  </symbol>

  <symbol id="icon-diamond" viewBox="0 0 400 400">
    <rect x="100" y="100" width="200" height="200" fill="red" transform="rotate(45 200 200)"/>
  </symbol>

  <symbol id="icon-square" viewBox="0 0 400 400">
    <rect x="100" y="100" width="200" height="200" fill="green"/>
  </symbol>

  <symbol id="icon-wineGlass" viewBox="-2 -2 44 80">
    <path d="M40,15.61A42.17,42.17,0,0,0,36.58,0H3.42A42.17,42.17,0,0,0,0,15.61C0,27.28,7.5,39,20,39S40,27.28,40,15.61Z" fill="#fff" stroke="#7cbada" stroke-width="3"/>
    <path d="M4.84,19.43C6.18,27.36,11.63,34.5,20,34.5s13.82-7.14,15.16-15.07H4.84Z" fill="#a5375c"/>
    <g fill="#7cbada">
      <rect x="17" y="39" width="6" height="37"/>
      <path d="M38.5,73.89h0A2.11,2.11,0,0,1,36.39,76H3.61A2.11,2.11,0,0,1,1.5,73.89h0a2.11,2.11,0,0,1,1.88-2.1L20,70l16.62,1.8A2.11,2.11,0,0,1,38.5,73.89Z"/>
    </g>
  </symbol>

  <symbol id="icon-wineBottle" viewBox="-10 -10 60 150">
    <path d="M39.79,52.51C39.79,48.38,35,38.34,27,33.89V27H13v6.89C5,38.34.21,48.38,0.21,52.51L0,125a4.89,4.89,0,0,0,4.81,5H35.15A4.89,4.89,0,0,0,40,125Z" fill="#a5375c"/>
    <rect x="3" y="56" width="34" height="48" fill="#f8e9df"/>
    <path d="M27,4c0-2.74-2-4-4.66-4H17.66C15,0,13,1.25,13,4V28H27V4Z" fill="#9caab1"/>
  </symbol>

  <symbol id="icon-wineRack" viewBox="0 0 244 160">
    <use xlink:href="#icon-wineBottle" width="60" height="150" x="2"/>
    <use xlink:href="#icon-wineBottle" width="60" height="150" x="62"/>
    <use xlink:href="#icon-wineBottle" width="60" height="150" x="122"/>
    <use xlink:href="#icon-wineBottle" width="60" height="150" x="182"/>
    <rect x="0" y="64" width="244" height="28" fill="#7A6338"/>
    <rect x="0" y="100" width="244" height="28" fill="#7A6338"/>
    <rect x="6" y="76" width="232" height="70" fill="none" stroke="#7A6338" stroke-width="6"/>
  </symbol>

  <!-- Animated components -->

  <g id="keyboard" class="u-hidden js-scaleIn">
    <polygon class="u-fillMid" points="67 216 253 216 283 256 37 256"/>
    <rect class="u-fillDark" x="37" y="256" width="246" height="4"/>
    <polygon class="u-fillLight" points="128 241 192 241 198 256 198 258 122 258 122 256"/>
  </g>

  <path id="headphones" class="u-hidden u-fillDark js-scaleIn" d="M248,138.94a88,88,0,1,0-176,0V205a16,16,0,0,0,16,16h8a8,8,0,0,0,8-8V173a8,8,0,0,0-8-8H88V138.94a72,72,0,1,1,144,0V165h-8a8,8,0,0,0-8,8v40a8,8,0,0,0,8,8h8a16,16,0,0,0,16-16V138.94Z"/>

  <path id="watchband" class="u-hidden u-fillMid js-scaleIn" d="M188,148H178V130l-3.4-18.72a4,4,0,0,0-3.94-3.28H149.34a4,4,0,0,0-3.94,3.28L142,130v60l3.4,18.72a4,4,0,0,0,3.94,3.28h21.32a4,4,0,0,0,3.94-3.28L178,190V157h10a2,2,0,0,0,2-2v-5A2,2,0,0,0,188,148Z"/>

  <rect id="bezel" class="u-fillDark" x="127" y="92" width="66" height="136" rx="6" ry="6" transform="rotate(0)"/>

  <g id="screen" mask="url(#screenMask)">
    <rect class="u-fillLight" width="100%" height="100%"/>
    <svg class="is-sm" id="screenContent" x="130" y="107" width="60" height="106" viewBox="0 0 320 320">
      <use class="u-sm-visible" xlink:href="#icon-wineGlass"/>
      <use class="u-md-visible" xlink:href="#icon-wineBottle"/>
      <use class="u-lg-visible" xlink:href="#icon-wineRack"/>
    </svg>
  </g>

  <g id="remote" class="u-hidden js-scaleIn">
    <rect class="u-fillDark" x="236" y="216" width="36" height="88" rx="4" ry="4"/>
    <circle class="u-strokeMid" stroke-width="4" cx="254" cy="242" r="9"/>
    <circle class="u-fillMid" cx="245" cy="264" r="3"/>
    <circle class="u-fillMid" cx="254" cy="264" r="3"/>
    <circle class="u-fillMid" cx="263" cy="264" r="3"/>
  </g>

  <script xlink:href="/assets/toolkit/scripts/home-animation.js"/>
</svg>
